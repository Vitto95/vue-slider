<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css custom -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Slider</title>
  </head>
  <body>
    <header>
      <h1>{{title}}</h1>
    </header>
    <main>
      <!-- container per slider -->
      <div id="app" class="container-slider">
        <!-- freccia sinistra -->
        <div class="container-angle" @click="prevPhoto()">
          <i class="fas fa-angle-left fa-5x"></i>
        </div>
        <!-- container immagini -->
        <div class="container-images">
          <img :src="photos[counterPhotos]" alt="" />
          <!-- pallini scorrimento -->
          <div class="container-circle">
            <i
              v-for="(photo,index) in photos"
              class="fas fa-circle vg-circle"
              :class="(index === counterPhotos)? 'active' : null "
              @click="counterPhotos = index"
            ></i>
          </div>
        </div>
        <!-- freccia destra -->
        <div class="container-angle" @click="nextPhoto()">
          <i class="fas fa-angle-right fa-5x"></i>
        </div>
      </div>
    </main>

    <!-- script -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
